<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora promedio (Figma)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="gorra y diploma">
            <h1>Calculadora promedio</h1>
        </header>
        <form id="form-actividad">
            <input type="text" id="nombre-actividad" required placeholder="Nombre de la Actividad"/>
            <input type="number" id="nota-actividad" placeholder="Nota de la Actividad" min="0" max="10">
            <button type="submit">Añadir +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nombre de la Actividad
                    </th>
                    <th>Nota de la Actividad</th>
                    <th>¿Aprobado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Promedio final</td>        
                    <td>7</td>
                    <td><span class="resultado desaprobado">Aprobado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
